<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Widgets</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="widget">
      <h2>Vibe code something cool</h2>
      <h3>Just describe what you want to build</h3>
      <div class="textarea-wrapper">
        <div class="textarea-wrapper-inner">
          <div id="placeholder" class="textarea-placeholder">
            Create
            <span class="typewrite-text">
              <span class="typewrite-text-bg"></span>
              <span id="placeholder-text"></span>
            </span>
          </div>
          <textarea name="" id="textarea" rows="7"></textarea>
          <div class="footer">
            <button type="button">
              <span class="material-symbols-outlined">keyboard_arrow_up</span>
            </button>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
