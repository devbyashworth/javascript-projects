<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1 class="title">Stuff I Need To Do</h1>
    <div class="all-tasks">
        <h2 class="task-list-title">My Lists</h2>
        <ul class="task-list" data-lists>
            <!-- Loading Using JS  -->
        </ul>

        <form action="" data-new-list-form>
            <button type="submit" class="btn create" aria-label="create new list">+</button>
            <input type="text" name="list" id="list" class="new-input list" placeholder="new list name"
                aria-label="new list name" data-new-list-input>
        </form>
    </div>

    <div class="todo-list" data-list-display-container>
        <div class="todo-header">
            <h2 class="list-title" data-list-title>YouTube</h2>
            <p class="task-count" data-list-count>3 tasks remaining</p>
        </div>

        <div class="todo-body">
            <div class="tasks" data-tasks></div>

            <div class="new-task-creator">
                <form action="" data-new-task-form>
                    <button type="submit" class="btn create" aria-label="create new task">+</button>
                    <input type="text" name="task" id="task" class="new-input task" placeholder="new task name"
                        aria-label="new task name" data-new-task-input>
                </form>
            </div>

            <div class="delete-stuff">
                <button class="btn delete" data-clear-complete-task>Clear completed tasks</button>
                <button class="btn delete" data-delete-list-button>Delete list</button>
            </div>
        </div>
    </div>

    <template id="task-template">
        <div class="task">
            <input type="checkbox">
            <label>
                <span class="custom-checkbox"></span>
            </label>
        </div>
    </template>

    <script src="script.js"></script>
</body>

</html>
