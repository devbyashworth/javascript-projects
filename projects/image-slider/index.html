<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Slider</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="slider">
      <div class="slides">
        <img src="./images/image_1.jpg" alt="Image 1" class="slide" />
        <img src="./images/image_2.jpg" alt="Image 2" class="slide" />
        <img src="./images/image_3.jpg" alt="Image 3" class="slide" />
        <img src="./images/image_4.jpg" alt="Image 4" class="slide" />
        <img src="./images/image_5.jpg" alt="Image 5" class="slide" />
        <img src="./images/image_6.jpg" alt="Image 6" class="slide" />
      </div>
      <button class="prev" onclick="prevSlide()">&#10094;</button>
      <button class="next" onclick="nextSlide()">&#10095;</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
